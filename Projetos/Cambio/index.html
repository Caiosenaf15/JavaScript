<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cambio</title>
</head>
<body>
    <h1>Casa de Cambio</h1>
    <div id="resultado"></div>
    <form id="formuario">
        <input type="number" name="moedaUsuario" id="iusu" placeholder="Valor" autofocus value="1.00">
        <input type="button" value="Dolar" class="botoes" id="botaoDolar" onclick="enviar(1)">
        <input type="button" value="Euro" class="botoes" id="botaoEuro" onclick="enviar(2)">
    </form>
    <script>
        function enviar(moeda){
            var valor = document.getElementById('iusu').value
            var res = document.getElementById('resultado')
            if(moeda == 1){
                var tipo = "dólar"
                var cambio = 4.89
            } else {
                var tipo = "euro"
                var cambio = 5.39
            }
            var numero = Number(valor)
            var num2 =  Number(cambio)
            var calc = numero * num2 
            if(numero == 1) {
                res.innerHTML = `A conversão de <strong>${tipo}</strong> para <strong>real</strong> é R$ ${calc.toFixed(2)}`
            } else {
                res.innerHTML = `O valor do cambio é de R$ ${calc.toFixed(2)}`
            }
            
}
    </script>
</body>
</html>
