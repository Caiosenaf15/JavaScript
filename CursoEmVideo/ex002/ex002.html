<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
    <style>
        body {
            display: block;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(145, 189, 115);
            color: rgb(60, 100, 58);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <button onclick=calcular()>Calcular</button>
    <script>
        function calcular() {
            var n1 = Number(prompt('Digite um número: ') ) // ou parseInt() ou parseFloat()
            var n2 = Number(prompt('Digite outro número: ')) // para converter para string -> String()
            var s = n1 + n2
            alert(`A soma é: ${s}!`) // Template String 
        }
    </script>
</body>
</html>
