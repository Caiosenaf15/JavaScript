<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de idade</title>
</head>
<body>
    <div class="cabecalho">Verificador de idade</div>
    <div class="quadro">
        <form action="" class="formulario">
            <div class="ano">
                <label for="idade">Ano de Nascimento: </label><input type="number" name="idade" id="idade" required min="1900" max="2024">
            </div>
            <div class="sexo">
                <fieldset>
                    <p>Sexo:</p>
                    <input type="radio" name="sexo" id="sexoM" checked value="H"> <label for="sexoM">Masculino</label>
                    <input type="radio" name="sexo" id="sexoF" value="M"> <label for="sexoF">Feminino</label>
                </fieldset>
            </div>
        </form>
        <div class="botao"><button onclick="enviar()">Verificar</button></div>
        <div class="resultado">
        </div>
    </div>
    <div class="linkGithub">
        <a href="https://github.com/Caiosenaf15" target="_blank">@Caiosenaf15</a>
    </div>
</body>
    <script>
    function enviar(){
        var ano = document.getElementById('idade').value
        var idade = 2024 - Number(ano)
        var sexo = document.querySelector('input[name="sexo"]:checked').value
        var local = document.querySelector('div.resultado')
        var link = document.querySelector('div.linkGithub')
       if(idade == 2024) { // Verifica se o campo do ano está vazio
            alert('Adicione um ano válido')
            process.exit()
        } else {
             local.style.display = 'block'
            link.style.top = '580px'
        }
        if(sexo == 'H') { // Homem
            if(idade < 12) { // crianca
            local.innerHTML = `<img src="https://th.bing.com/th/id/OIG.T9H2MnORbAWUfI6AaKtR?pid=ImgGn" alt=""> <p>Sua idade é: ${idade} anos!</p>`
            } else if(idade < 18) { // adolescente
                local.innerHTML = `<img src="https://th.bing.com/th/id/OIG.kf51JgBRP8RAHmVbCJgG?pid=ImgGn" alt=""> <p>Sua idade é: ${idade} anos!</p>`
            } else if(idade < 60) { // adulto
                local.innerHTML = `<img src="https://th.bing.com/th/id/OIG.KMLTSqX4djc7iGhRy3ze?pid=ImgGn" alt=""> <p>Sua idade é: ${idade} anos!</p>`
            } else { // idoso
                local.innerHTML = `<img src="https://th.bing.com/th/id/OIG.8XD40DM2Of85t1Oxhj52?pid=ImgGn" alt=""> <p>Sua idade é: ${idade} anos!</p>`
            }

        } else { // Mulher
            if(idade < 12) { // crianca
                local.innerHTML = `<img src="https://th.bing.com/th/id/OIG.IhluJ3shC57DueQoNqII?pid=ImgGn" alt=""> <p>Sua idade é: ${idade} anos!</p>`
            } else if(idade < 18) { // adolescente
                local.innerHTML = `<img src="https://th.bing.com/th/id/OIG.1FjwG8aSCpTVD6SMbvqw?pid=ImgGn" alt=""> <p>Sua idade é: ${idade} anos!</p>`
            } else if(idade < 60) { // adulto
                local.innerHTML = `<img src="https://th.bing.com/th/id/OIG.Y4naxJoMGUpGsotE1Kgx?pid=ImgGn" alt=""> <p>Sua idade é: ${idade} anos!</p>`
            } else { // idoso
                local.innerHTML = `<img src="https://th.bing.com/th/id/OIG.Jkfu9T8G4wRkmpVRyTdB?pid=ImgGn" alt=""> <p>Sua idade é: ${idade} anos!</p>`
            }
        }
        
    }
    </script>
</html>
